vim aws.yml
---
  - name: play
    hosts: all
    become: true
    gather_facts: false
    tasks:
      - name: tux
        user:
          name: tux
          groups: wheel
          password: "{{ 'Password1' | password_hash('sha512, 'SALT') }}"
      - name: install
        package:
          name: "{{ item }}"

          state: latest
      - name: Authentication
        lineinfile:
          path: /etc/ssh/sshd_config
          regexp: '^PasswordAuthentication'
          line: 'PasswordAuthentication yes'
          insertafter: '#PasswordAuthentication yes'
        notify: restart_sshd
      handlers:
        - name: restart_sshd
          systemd:
            name: sshd
            state: restarted
